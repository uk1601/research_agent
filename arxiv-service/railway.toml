# Railway configuration for ArXiv Service
# This file tells Railway how to build and deploy this service

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# Health check endpoint
healthcheckPath = "/health"
healthcheckTimeout = 30

# Restart policy
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# Number of instances
numReplicas = 1
